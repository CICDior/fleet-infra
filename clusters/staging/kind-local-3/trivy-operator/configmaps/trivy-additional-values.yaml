targetNamespaces: "examples"

operator:
  scannerReportTTL: "20m"
  scanJobTTL: "5m"
  scanSecretTTL: "5m"
  logDevMode: true
  webhookBroadcastURL: "https://25ef-2001-9e8-4715-da00-7927-2bb6-ff2-a2a4.ngrok-free.app"
  webhookBroadcastCustomHeaders: "Test-Header:Test-Value,Test-Header2:Test-Value2"
trivyOperator:
  scanJobPodTemplatePodSecurityContext:
    runAsGroup: 10003
    runAsUser: 10003
    runAsNonRoot: true
    fsGroup: 3000
    seccompProfile:
      type: RuntimeDefault
  scanJobPodTemplateContainerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
        drop:
            - ALL
    privileged: false
    readOnlyRootFilesystem: true
trivy:
  resources:
    requests:
      cpu: 100m
      memory: 500M
    limits:
      cpu: 500m
      memory: 1Gi
  debug: true
  skipJavaDBUpdate: false
rbac:
  create: true
