targetNamespaces: "examples"

operator:
  scannerReportTTL: "20m"
  scanJobTTL: "5m"
  scanSecretTTL: "5m"
  logDevMode: true
trivyOperator:
  scanJobPodTemplatePodSecurityContext:
    runAsGroup: 10003
    runAsUser: 10003
    runAsNonRoot: true
    fsGroup: 3000
    seccompProfile:
      type: RuntimeDefault
  scanJobPodTemplateContainerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
        drop:
            - ALL
    privileged: false
    readOnlyRootFilesystem: true
trivy:
  resources:
    requests:
      cpu: 100m
      memory: 500M
    limits:
      cpu: 500m
      memory: 1Gi
  debug: true
  skipJavaDBUpdate: false
rbac:
  create: true
