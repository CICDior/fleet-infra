apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/controllers
  prune: true
  wait: true
  patches:
    - patch: |
        - op: add
          path: /spec/values
          value:
            controller:
              service:
                type: NodePort
                nodePorts:
                  http: 30952
                  https: 30953
      target:
        kind: HelmRelease
        name: nginx-ingress-controller
        namespace: ingress-nginx
    - patch: |
        - op: add
          path: /spec/valuesFrom
          value:
            - kind: ConfigMap
              name: trivy-additional-values
              optional: false
            - kind: Secret
              name: trivy-additional-secrets
              optional: false
      target:
        kind: HelmRelease
        name: trivy-operator
        namespace: trivy-operator
